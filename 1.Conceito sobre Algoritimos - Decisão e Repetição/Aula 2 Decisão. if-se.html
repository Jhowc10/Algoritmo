<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decisão Simples</title>
</head>
<body>

    <h1>Estrutura de decisão: se</h1>

     <script>
        // Em JavaScript está estrutura é definida pela instrução 'if', seguindo a estrutura mostrada a baixo
 
        if(10 > 5){
            document.write('O número 10 é maior que o numero 5');
        }
     </script>
</body>
