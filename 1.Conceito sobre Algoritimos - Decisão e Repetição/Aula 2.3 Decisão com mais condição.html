<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decisões com mais de uma Condição</title>
</head>
<body>

    <h2>Estrutura de decisão: se...</h2>

    <script>
            /*
            Em J.S está estrutura é definida pela instrução 'if',
            seguindo a estrutura mostrada abaixo
            */

           if ((10 > 5) || (8 > 5)){
            document.write('O Nº 10 é maior que o Nº 5 e o Nº 8 é maior que Nº5.');
           }
    </script>
</body>
</html>
