<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetição do tipo: ENQUANTO...FAÇA</title>
</head>
<body>
    <h2>Estrutura de Repetição: ENQUANTO...FAÇA</h2>
        
    <script>
        
       // Em J.S está esutura é representada pelo 'while()', veja abaixo

       // declara uma váriável a ser comparada
       var contador = 0;

       //inicio da repetição
       while(contador < 5 ){
       // Escreve a mensagem na tela, juntamente com o número da epetição
        document.write(contador + " -> Olá<br>");
        contador ++;
        // Adiciona (1), cada vez que é executado o laço
        // No 'while', sempre utilizar duas aspas.
       }

    </script>
    
</body>
</html>
