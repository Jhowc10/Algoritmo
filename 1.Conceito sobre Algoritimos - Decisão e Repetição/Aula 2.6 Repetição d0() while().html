<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetição do tipo: FAÇA...ENQUANTO</title>
</head>

<body>
    <h3>Estrutura de Repetição: Faça... Enquanto 'do() while()'</h3>

    <script>
    // Em J.S. está estrutura é definida pela instrução 'while', como mostra abaixo.

    // Declara uma variável a ser comparada.
    var contador = 6;

    //Inicio do laço de repetição.
    do { 
        //Escreve a mensagem na tela, juntamente com o número da repetição.
        document.write(contador + " -> Olá<br>");
        contador++;
        // Adiciona (1) cada vez mais que é executado o laço
    } while( contador < 5 );

    </script>
    
</body>
</html>
