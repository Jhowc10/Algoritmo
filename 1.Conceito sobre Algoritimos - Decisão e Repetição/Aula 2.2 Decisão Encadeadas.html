<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decisão Encadeada</title>
</head>
<body>

    <h2>Estrutura de decisão SE...ENTÃO...SE NÃO</h2>

    <script>

     //Em J.S a estrutura é definida pela instrução 'if'...'else'. seguindo
     // a estrutura abaixo.
if(10 > 5){
    if(10 > 8){
        document.write('O numero 10 é maior que o 5');
    }else{
        document.write('O número 10 é menor que  o 8');
    }
    }else{
        document.write('O numero 10 é menor que o n 5');
    }

    </script>
    
</body>
</html>
