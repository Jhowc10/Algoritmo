<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetição do tipo: PARA</title>
</head>
<body> 
    <h1>Estrutura de repetição: para...faça</h1>

    <script>
        /*
        Em J.S. esta estrutura é definida pela intrução 'for',
        como mostra a estrutura abaixo
        */
        
        for(contador = 0; contador < 5; contador ++ ){
            document.write( contador + ' -> Olá<br>');
        }
    </script>
    
</body>
</html>
